<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

			referrerpolicy="no-referrer"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Polling</title>
	</head>
	<body>
		<form action="">
			<h1>KNOWLEDGE CHECK</h1>
			<input
				type="text"
				name="question"
				class="question"
				placeholder="Enter your question..."
				require
			/>
			<label>
				<input type="text" class="options" placeholder="Option 1" required />
			</label>
			<label>
				<input type="text" class="options" placeholder="Option 2" required />
			</label>
			<div id="buttons">
				<div id="add"><i class="fa-solid fa-plus fa-lg"></i></div>
				<input type="submit" id="submit" value="POLL" />
			</div>
		</form>
		<script src="script.js"></script>
	</body>
</html>
